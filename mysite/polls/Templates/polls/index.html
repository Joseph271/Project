{% extends 'polls/base.html' %}}
{% block main_content %}
        {% if latest_question %}
            <ul>
            {% for question in latest_question %}
                <li><a href={% url "polls:details" question.id %}>{{ question.question_text }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No polls are available.</p>
        {% endif %}
{% endblock %}
