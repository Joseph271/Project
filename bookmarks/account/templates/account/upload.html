{% extends "base.html" %}

{% block title %}Upload{% endblock %}

{% block content %}
    <h2>Upload</h2>
    <hr>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="file" name="document">
        <br>
        <br>
        <button type="submit">Upload File</button>
    </form>
    {% if url %}
        <p>Uploaded url:<a href="{{ url }}"> {{url}}</a></p>
    {% endif %}
{% endblock %}
